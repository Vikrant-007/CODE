<html>
<body>
<center>
<form>
<table>
<tr>
<td>Enter User Name</td>

</tr>

</tr>
<tr>

</tr>

</tr>

</tr>

</tr>

<input type="checkbox" name="h" value="Music">Music

<tr>

<option value="SAfreacia">SAfrica</option>
<option value="Bnagladesh">Bangaldesh</option>
<option value="Srilnaka">Srilanka</option>
<option value="Afganistan">Afganistan</option>

</select>
</td>
</tr>
<tr>
<td>Select State</td>
<td>
<select name="st">
<option value="UP">UP</option>
<option value="UK">UK</option>
<option value="MP">MP</option>
<option value="AP">AP</option>
<option value="Maharastra">Maharshtra</option>
<option value="Karnataka">Karnataka</option>
<option value="Hariyana">Hariyana</option>
<option value="Rajasthan">Rajashtan</option>

</select>
</td>
</tr>
<tr>

<td>

</select>
</td>
</tr>
<tr>

</tr>
<tr>
<td>Select File</td>
<td><input type="file" name="file"></td>
</tr>
<tr>
<td>About Your self</td>
<td>
<textarea name="at" rows="10" cols="50"></textarea>
</td>
</tr>
<tr>
<td><input type="submit" name="submit" value="Register"></td>
<td><input type="reset" name="s" value="Clear"></td>
</tr>
</form>
</body>
</html>
