<html>
<script type="text/javascript">
var a=["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg"]
var x=0;
function nxt()
{
if(x<6)
x++;
document.getElementById("im").src=a[x];
}

function pre()
{
if(x>0)
x--;
document.getElementById("im").src=a[x];
}

</script>
<body>
<input type="button" value="Pre" onClick="pre()">
<img src="1.jpg" height="300" width="300" id="im">
<input type="button" value="Next" onClick="nxt()">

</body>
</html>
