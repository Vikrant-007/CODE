<html>
<head>
<script type="text/javascript">
var x=1;
function getResult()
{
var r=document.getElementById("r").value;
var n=document.getElementById("n").value;
var p=parseInt(document.getElementById("p").value);
var c=parseInt(document.getElementById("c").value);
var m=parseInt(document.getElementById("m").value);
var t=p+c+m;
var per=t/3;
var rs="";
if(per>=33)
rs="Pass";
else
rs="Fail";
var table=document.getElementById("mytable");
var row=table.insertRow(x);
var c1=row.insertCell(0);
var c2=row.insertCell(1);
var c3=row.insertCell(2);
var c4=row.insertCell(3);
var c5=row.insertCell(4);
var c6=row.insertCell(5);
var c7=row.insertCell(6);
var c8=row.insertCell(7);
c1.innerHTML=r;
c2.innerHTML=n;
c3.innerHTML=p;
c4.innerHTML=c;
c5.innerHTML=m;
c6.innerHTML=t;
c7.innerHTML=per;
c8.innerHTML=rs;
x++;
document.getElementById("r").value="";
document.getElementById("n").value="";
document.getElementById("p").value="";
document.getElementById("c").value="";
document.getElementById("m").value="";

}
</script>
</head>
<body>
<center>
<table>
<tr>
<td>Enter Roll Number</td>
<td><input type="text" id="r"></td>
</tr>
<tr>
<td>Enter Name</td>
<td><input type="text" id="n"></td>
</tr>
<tr>
<td>Enter Phy Markes</td>
<td><input type="text" id="p"></td>
</tr>
<tr>
<td>Enter Che Markes</td>
<td><input type="text" id="c"></td>
</tr>
<tr>
<td>Enter Maths Markes</td>
<td><input type="text" id="m"></td>
</tr>
<tr>
<td><input type="button" value="Result" onClick="getResult()"></td>
</tr>

</table>
<br><br>
<center>
<table border="1" cellpadding="10" cellspacing="10" id="mytable">
<tr>
<td>ID</td>
<td>Name</td>
<td>Phy</td>
<td>Che</td>
<td>Maths</td>
<td>Total</td>
<td>per</td>
<td>Res</td>

</tr>
</table>
</center>
</body>
</html>
