<html>
<script type="text/javascript">
var x=0;
var t=0;
var cn=0;
var tm=59;
var p=setInterval(f1,300);
function f1()
{
x=Math.floor(Math.random()*500);
var y=Math.floor(Math.random()*1200);
document.getElementById("im").style.marginTop=x
document.getElementById("im").style.marginLeft=y;
t++;
document.getElementById("msg").innerHTML=tm;
tm--;
if(t>=60)
{
clearInterval(p);

if(cn>=5)
alert("You Won");
else
alert("YOu Lost");
}
}

function countClick()
{
cn++;
}
</script>
<body>
<div id="msg"></div>
<img src="1.jpg" height="50" width="50" id="im" onClick="countClick()">

</body>
</html>
